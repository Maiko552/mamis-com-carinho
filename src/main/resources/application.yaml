spring:
  application:
    name: mamis-com-carinho

  datasource:
    url: jdbc:postgresql://localhost:5433/mamisdb
    username: mamis
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true     

app:
  admin:
    username: "admin"
    password: "123"
